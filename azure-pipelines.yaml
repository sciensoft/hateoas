name: 'Sciensoft.Hateoas $(Build.BuildId)'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  environment: development
  GitVersion.SemVer: ''
  GitVersion.NuGetVersion: ''

trigger:
  branches:
    include:
      - feature/*
      - release/*
      - master

steps:
  - task: Bash@3
    displayName: 'â™»ï¸ Restore'
    inputs:
      targetType: 'inline'
      script: dotnet restore src/**/Sciensoft.Hateoas.csproj --no-cache --verbosity minimal

  - task: Bash@3
    displayName: 'Install Sonar Scanner Tool'
    continueOnError: true
    inputs:
      targetType: 'inline'
      script: dotnet tool install dotnet-sonarscanner --tool-path $HOME/.dotnet/tools

  - task: Bash@3
    displayName: 'Prepare Analysis on SonarCloud'
    inputs:
      targetType: 'inline'
      script: $HOME/.dotnet/tools/dotnet-sonarscanner begin 
        /k:$(sonar.sciensoft.project.key) 
        /o:$(sonar.sciensoft.organization.key) 
        /d:sonar.cs.cobertura.reportsPaths="$(Build.SourcesDirectory)/tests/**/coverage.*.xml" 
        /d:sonar.host.url=https://sonarcloud.io 
        /d:sonar.login=$(sonar.token)
        /d:sonar.exclusions=samples/*
  
  - task: Bash@3
    displayName: 'ğŸ”§ Build'
    inputs:
      targetType: 'inline'
      script: dotnet build *.sln

  - task: Bash@3
    displayName: 'ğŸ§ª Tests & ğŸ”¬ Code Coverage'
    inputs:
      targetType: 'inline'
      script: dotnet test tests/**/*.Tdd.csproj --logger trx /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:Exclude="[Sciensoft.Hateoas.WebSample]*"

  - task: UseGitVersion@5
    displayName: 'Semantic Versioning'
    condition: and(succeeded(), or(startsWith(variables['Build.SourceBranch'], 'refs/heads/release/'), eq(variables['Build.SourceBranch'], 'refs/heads/master')))
    inputs:
      versionSpec: '5.x'
      updateAssemblyInfo: false

  - task: Bash@3
    displayName: 'ğŸ“¦ Pack'
    condition: and(succeeded(), or(startsWith(variables['Build.SourceBranch'], 'refs/heads/release/'), eq(variables['Build.SourceBranch'], 'refs/heads/master')))
    inputs:
      targetType: 'inline'
      script: dotnet pack src/**/Sciensoft.Hateoas.csproj -c release -o $(build.artifactstagingdirectory) /p:PackageVersion=$(GitVersion.NuGetVersion) --include-symbols --include-source --verbosity normal

  - task: Bash@3
    displayName: 'Publish SonarCloud Quality Gate Results'
    inputs:
      targetType: 'inline'
      script: $HOME/.dotnet/tools/dotnet-sonarscanner end /d:sonar.login=$(sonar.token)

  - task: PublishTestResults@2
    displayName: 'ğŸ§ª Publish Test Results'
    inputs:
      testResultsFormat: 'VSTest'
      testResultsFiles: 'tests/**/*.trx'
      failTaskOnFailedTests: true

  - task: PublishCodeCoverageResults@1
    displayName: 'ğŸ”¬ Publish Code Coverage Results'
    inputs:
      codeCoverageTool: cobertura
      summaryFileLocation: tests/**/coverage.*.xml

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact'
    condition: and(succeeded(), or(startsWith(variables['Build.SourceBranch'], 'refs/heads/release/'), eq(variables['Build.SourceBranch'], 'refs/heads/master')))
    inputs:
      PathtoPublish: $(build.artifactstagingdirectory)
      artifactName: drop